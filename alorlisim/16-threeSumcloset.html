给定一个包括n个整数的数组nums和一个目标值target，找出nums中三个整数，使得他们的和与target是最接近的
返回这三个数的和。假定每组输入只存在一个唯一答案
<script>
  function threeNumsCloset(nums, target) {
    let arr = nums.sort((a, b) => a - b)

    let res = nums[0] + nums[1] + nums[2]

    let n = nums.length

    for (let i = 0; i < n; i++) {
      let left = i + 1
      let right = n - 1
      while (left < right) {
        let sum = nums[i] + nums[left] + nums[right]
        if (Math.abs(res - target) > Math.abs(sum - target)) {
          res = sum
        } else if (sum > target) {
          right --
        } else if (sum < target) {
          left ++ 
        } else if (sum === target) {
          return res
        }
      }
    }
    return res
  }

  let d = threeNumsCloset([3,5,2,1,6,7,20], 15)
  console.log(d)
</script>
