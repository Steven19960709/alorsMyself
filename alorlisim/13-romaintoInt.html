<script>
var romanToInt = function(s) {
    const map = {
      'IV': 4,
      'IX': 9,
      'XL': 40,
      'XC': 90,
      'CD': 400,
      'CM': 900,
      'I': 1,
      'V': 5,
      'X': 10,
      'L': 50,
      'C': 100,
      'D': 500,
      'M': 1000,
    }
    let d = 0
    for (let i = 0; i < s.length; ) {
        if (i + 1 < s.length && map[s.substring(i, i + 2)]) {
            d += map[s.substring(i, i+2)]
            i += 2
        } else {
            d += map[s.substring(i, i+1)]
            i += 1
        }
    }
    return d
};
</script>
